<app-goodbye-modal
  *ngIf="showGoodbyeModal"
  [name]="userName"
  [onClose]="onCloseGoodbyeModal.bind(this)"
></app-goodbye-modal>

<div class="relative overflow-hidden">
  <div class="max-w-7xl mx-auto">
      <div class="relative z-10 pb-4 bg-white/90 sm:pb-8 md:pb-10 lg:max-w-2xl lg:w-full lg:pb-12 xl:pb-16">
          <main class="mt-4 mx-auto max-w-7xl px-4 sm:mt-6 sm:px-6 md:mt-8 lg:mt-10 lg:px-8 xl:mt-14">
              <div class="sm:text-center lg:text-left">
                  <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                      <span class="block text-red-600 xl:inline">Gift Time</span>
                      <span class="block text-green-600 xl:inline">Let's choose some gifts!</span>
                  </h1>
                  <p class="mt-2 text-base text-gray-500 sm:mt-3 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-3 md:text-xl lg:mx-0">
                      Create and share your wish list with family and friends. Make this holiday season/Birthday season special by giving and receiving the perfect gifts!
                  </p>
                  <div class="mt-3 sm:mt-4 sm:flex sm:justify-center lg:justify-start">
                      @if (!(authService.isLoggedIn$ | async)) {
                          <div class="rounded-md shadow">
                              <a routerLink="/login"
                                 class="w-full flex items-center justify-center px-8 py-2 border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 md:py-3 md:text-lg md:px-10">
                                  Get Started
                              </a>
                          </div>
                      }
                      @if (authService.isLoggedIn$ | async) {
                          <div class="rounded-md shadow">
                              <a routerLink="/wish-list"
                                 class="w-full flex items-center justify-center px-8 py-2 border border-transparent text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700 md:py-3 md:text-lg md:px-10">
                                  View Wish List
                              </a>
                          </div>
                      }
                  </div>
              </div>
          </main>
      </div>
  </div>
</div>

<!-- Monkey Animation Container -->
<div class="monkey-container">
    <div #monkey class="monkey monkey-1"></div>
    <div #monkey class="monkey monkey-2"></div>
    <div #monkey class="monkey monkey-3"></div>
</div>
