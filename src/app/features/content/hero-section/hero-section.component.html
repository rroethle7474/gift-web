<div class="container mx-auto px-4 py-12">
  <h1 class="text-4xl font-bold text-center mb-12">Welcome to Gift Wishlist</h1>

  <div class="relative">
    <!-- Carousel Container -->
    <div class="overflow-hidden">
      <div class="flex transition-transform duration-300 ease-in-out">
        <!-- Card 1 -->
        <div class="w-full md:w-1/3 flex-shrink-0 px-4">
          <div class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform">
            <h2 class="text-2xl font-semibold mb-4">Card 1</h2>
            <p class="text-gray-600">Content for Card 1</p>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="w-full md:w-1/3 flex-shrink-0 px-4">
          <div class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform">
            <h2 class="text-2xl font-semibold mb-4">Card 2</h2>
            <p class="text-gray-600">Content for Card 2</p>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="w-full md:w-1/3 flex-shrink-0 px-4">
          <div class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform">
            <h2 class="text-2xl font-semibold mb-4">Card 3</h2>
            <p class="text-gray-600">Content for Card 3</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button
      class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-lg hover:bg-gray-100"
      (click)="previousSlide()"
    >
      <span class="sr-only">Previous</span>
      ←
    </button>
    <button
      class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-lg hover:bg-gray-100"
      (click)="nextSlide()"
    >
      <span class="sr-only">Next</span>
      →
    </button>
  </div>
</div>
