<form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="space-y-4 p-4">
  <div class="form-group">
    <label for="itemName" class="block text-sm font-medium mb-1">
      Item Name <span class="text-red-500">*</span>
    </label>
    <input
      id="itemName"
      type="text"
      formControlName="itemName"
      class="w-full p-2 border rounded-md"
    />
    <span *ngIf="itemForm.get('itemName')?.touched && itemForm.get('itemName')?.errors?.['required']"
          class="text-red-500 text-sm mt-1">
      Item name is required
    </span>
  </div>

  <div class="form-group">
    <label for="description" class="block text-sm font-medium mb-1">
      Description
    </label>
    <textarea
      id="description"
      formControlName="description"
      class="w-full p-2 border rounded-md"
      rows="3"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="quantity" class="block text-sm font-medium mb-1">
      Quantity <span class="text-red-500">*</span>
    </label>
    <input
      id="quantity"
      type="number"
      formControlName="quantity"
      min="1"
      class="w-full p-2 border rounded-md"
    />
    <span *ngIf="itemForm.get('quantity')?.touched && itemForm.get('quantity')?.errors?.['required']"
          class="text-red-500 text-sm mt-1">
      Quantity is required
    </span>
  </div>

  <div class="form-group">
    <label for="productUrl" class="block text-sm font-medium mb-1">
      Product URL
    </label>
    <input
      id="productUrl"
      type="url"
      formControlName="productUrl"
      class="w-full p-2 border rounded-md"
      [class.border-red-500]="itemForm.get('productUrl')?.touched && itemForm.get('productUrl')?.errors?.['url']"
    />
    <span *ngIf="itemForm.get('productUrl')?.touched && itemForm.get('productUrl')?.errors?.['url']"
          class="text-red-500 text-sm mt-1">
      Please enter a valid URL
    </span>
  </div>

  <div class="form-group">
    <label for="estimatedCost" class="block text-sm font-medium mb-1">
      Estimated Cost
    </label>
    <input
      id="estimatedCost"
      type="number"
      formControlName="estimatedCost"
      step="0.01"
      min="0"
      class="w-full p-2 border rounded-md"
      placeholder="0.00"
    />
  </div>

  <div class="mt-6">
    <button
      type="submit"
      [disabled]="!itemForm.valid"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400"
    >
      Add Item
    </button>
  </div>
</form>
